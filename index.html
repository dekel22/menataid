<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>התחברות עם Google – דוגמה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Identity Services SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {margin:0;font-family:Arial, sans-serif;background:#f3f4f6;text-align:center}
    .header {background:#f66da0;color:#fff;font-weight:bold;padding:1rem}
    .sub-header {background:#d2f3f9;padding:1rem;font-size:1.2rem}
    .login-box {background:#fff;margin:2rem auto;padding:2rem;max-width:400px;border-radius:20px;box-shadow:0 2px 6px rgba(0,0,0,.15)}
    #emailDisplay {margin-top:1rem;font-weight:bold;color:#333}
  </style>
</head>
<body>
  <div class="header">ברוכים הבאים</div>
  <div class="sub-header">התחבר/י עם חשבון Google</div>

  <div class="login-box">
    <!-- כאן יוצג כפתור הכניסה -->
    <div id="signInDiv"></div>
    <p id="emailDisplay"></p>
  </div>

  <script>
    /* Decode the JWT (ID token) that Google returns */
    function parseJwt (token) {
      const base64 = token.split('.')[1].replace(/-/g,'+').replace(/_/g,'/');
      const json = decodeURIComponent(atob(base64).split('').map(c=>'%' + ('00'+c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(json);
    }

    function handleCredentialResponse (response) {
      const payload = parseJwt(response.credential);
      const email   = payload.email;
      console.log('Email:', email);

      // show on screen (demo only)
      document.getElementById('emailDisplay').textContent = 'התחברת כ‑' + email;

      // store locally so שתוכל לשלוף בדפים אחרים
      sessionStorage.setItem('userEmail', email);
    }

    // wait until the SDK has loaded
    window.onload = () => {
      google.accounts.id.initialize({
        client_id: '181683898823-avo330lnmj7d79a88q6rs98u7qefq9eo.apps.googleusercontent.com', 
        callback: handleCredentialResponse,
        use_fedcm_for_prompt: false // עקיפה: לא מחייב COOP מחמיר
      });

      // render the Google sign‑in button
      google.accounts.id.renderButton(
        document.getElementById('signInDiv'),
        { theme:'outline', size:'large', shape:'rectangular', text:'signin_with' }
      );

      // optional: show One Tap prompt
      // google.accounts.id.prompt();
    };
  </script>
</body>
</html>
