<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>שיחה לפי דמות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #d94d72;
      text-align: center;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffe5ec;
    }

    #chatInputArea {
      display: none;
      margin-top: 1rem;
    }

    #chatBox {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: none;
    }

    .message {
      margin-bottom: 1rem;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .bot {
      text-align: left;
      color: #d94d72;
    }

    #inputBox {
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #sendBtn {
      background-color: #d94d72;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1rem;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #c03d60;
    }
  </style>
</head>
<body>

  <h1>עם איזה דמות תרצה לדבר?</h1>

  <div class="options" id="characterOptions">
    <button onclick="selectCharacter('ילד')">ילד</button>
    <button onclick="selectCharacter('נער')">נער</button>
    <button onclick="selectCharacter('מבוגר')">מבוגר</button>
    <button onclick="selectCharacter('קשיש')">קשיש</button>
  </div>

  <!-- תיבת הצ'אט (ריקה בהתחלה) -->
  <div id="chatBox"></div>

  <!-- תיבת ההקלדה -->
  <div id="chatInputArea">
    <div id="inputBox">
      <input type="text" id="userInput" placeholder="כתוב הודעה..." />
      <button id="sendBtn" onclick="sendMessage()">שלח</button>
    </div>
  </div>

  <!-- כפתור חזרה -->
  <div style="text-align: center; margin-top: 2rem;">
    <button onclick="goHome()" style="
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
    ">
      חזרה למסך הראשי
    </button>
  </div>

  <script>
    const prompts = {
      "ילד": "תענה לי בתור ילד בן 12 מופנם במשבר נפשי קשה שאני אבא שלו.",
      "נער": "תענה לי כנער מתבגר במשבר נפשי שאני החבר הכי טוב שלו.",
      "מבוגר": "תענה לי כמבוגר במשבר נפשי קשה עם מחשבות אובדניות.",
      "קשיש": "תענה לי כקשיש בודד בן 80 שמדבר עם בן משפחה שדואג לו."
    };

    let currentPrompt = '';

    const sendToOpenAI = async (prompt, userText) => {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, userText })
      });
      const data = await res.json();
      return data.text;
    };

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.style.display = "block"; // מציג את הצ'אט רק לאחר הודעה
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function selectCharacter(role) {
      currentPrompt = prompts[role];
      document.getElementById("characterOptions").style.display = "none";
      document.getElementById("chatInputArea").style.display = "block";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";

      sendToOpenAI(currentPrompt, text).then(response => {
        appendMessage("bot", response);
      });
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
