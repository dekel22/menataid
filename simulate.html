<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סימולציית מצוקה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 1rem;
      max-width: 650px;
      margin: auto;
    }

    h1 {
      color: #d94d72;
      text-align: center;
    }

    /* Scenario selector */
    #scenarioContainer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    select {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    /* Chat area */
    #chatContainer {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    #instructionsDiv {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      padding: 1rem;
      color: #444;
      margin-bottom: 0.5rem;
      white-space: pre-wrap;
    }

    #chat {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      min-height: 320px;
      overflow-y: auto;
    }

    /* Message bubbles */
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 0.9rem;
      border-radius: 10px;
      max-width: 90%;
      line-height: 1.4;
    }

    .user {
      background-color: #cff5d3; /* soft green */
      color: #064b1b;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #ffd6df; /* soft pink */
      color: #5a1024;
      text-align: left;
      margin-right: auto;
    }

    .evaluation {
      background-color: #fff2b8; /* soft yellow */
      color: #664600;
      text-align: left;
      margin-right: auto;
      font-style: italic;
    }

    #inputContainer {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    #userInput {
      flex: 1 1 220px;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.primary {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #d94d72;
      color: #fff;
      cursor: pointer;
    }

    button.secondary {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #676767;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>סימולציית מצוקה</h1>

  <!-- Scenario selection -->
  <div id="scenarioContainer">
    <label for="scenarioSelect">בחר/י משפט פתיחה:</label>
    <select id="scenarioSelect">
      <option value="" selected disabled>-- בחר/י --</option>
      <option value="worthless">"אני לא שווה כלום"</option>
      <option value="choking">"הכול חונק אותי"</option>
      <option value="loneliness">"בדידות"</option>
    </select>
  </div>

  <!-- Chat area -->
  <div id="chatContainer">
    <div id="instructionsDiv"></div>
    <div id="chat"></div>

    <div id="inputContainer">
      <input id="userInput" type="text" placeholder="הקלד/י תגובה תומכת..." />
      <button id="sendBtn" class="primary">שלח</button>
      <button id="evaluateBtn" class="secondary">להערכה</button>
    </div>
  </div>

  <script>
    // === DOM Elements ===
    const scenarioSelect   = document.getElementById('scenarioSelect');
    const scenarioContainer = document.getElementById('scenarioContainer');
    const chatContainer    = document.getElementById('chatContainer');
    const instructionsDiv  = document.getElementById('instructionsDiv');
    const chat             = document.getElementById('chat');
    const userInput        = document.getElementById('userInput');
    const sendBtn          = document.getElementById('sendBtn');
    const evaluateBtn      = document.getElementById('evaluateBtn');

    // === Scenario texts ===
    const scenarioDisplayTexts = {
      worthless: 'קיץ, ערב מאוחר. אתם יושבים על ספסל צדדי בפארק מואר‑למחצה, והחבר/ה לוחש/ת: "אני לא שווה כלום…"',
      choking:   'אמצע יום עבודה לחוץ. בחדר מדרגות מחניק החבר/ה אומר/ת: "הכול חונק אותי…"',
      loneliness:'שבת אחה"צ בדירה שקטה. החבר/ה מביט/ה החוצה ולוחש/ת: "בדידות… כל‑כך ריק כאן."'
    };

    // Assistant prompts (friend in distress)
    const scenarioPrompts = {
      worthless: 'את/ה החבר/ה במצוקה. פתח/י ב"אני לא שווה כלום" והמשך/י לפרט תחושות חוסר ערך. הישאר/י בצד הנתמך לאורך כל השיחה.',
      choking:   'את/ה החבר/ה במצוקה. פתח/י ב"הכול חונק אותי" ותאר/י לחץ וקוצר נשימה. הישאר/י נתמך/ת.',
      loneliness:'את/ה החבר/ה במצוקה. פתח/י ב"בדידות" ושתף/י תחושת ריק וניכור. הישאר/י נתמך/ת.'
    };

    // Evaluation prompt
    const evaluationPrompt = `להלן שלוש דוגמאות להערכה (מבנה, טון ותוכן):

דוגמא 1
סצנה: אחרי הלימודים, יושבות על ספסל סמוך לבית הספר. דנה פורצת בבכי: "אני אפס מוחלטת. שוב נכשלתי במבחן."
חבר/ה תומך/ת: "זה לא הופך אותך לאפס, דנה. ראיתי כמה השקעת. בואי נדבר על זה."

דוגמא 2
סצנה: ערב בבית קפה שקט. יואב מסובב את הכוס ביד רועדת: "הכול מציף אותי, אני עומד להתפוצץ."
חבר/ה תומך/ת: "שמעתי אותך, יואב. אני כאן. אולי ננשום ביחד כמה נשימות עמוקות?"

דוגמא 3
סצנה: שיחת וידאו לילית. רוני אומר/ת: "כולם נעלמו לי, אני לבד בעולם."
חבר/ה תומך/ת: "רוני, זה כואב לשמוע. אני איתך עכשיו, אתה לא לבד."

— — —
הוראות: כתוב/י פידבק למשתמש (התומך) במבנה הבא בדיוק:

**משוב מסכם:**


*מה נעשה נכון:*

• (שלוש‑שש נקודות חיוביות)


*מה אפשר לשפר:*

• (שתי‑ארבע הצעות שיפור קונקרטיות ועדינות)


שמור/י על טון אמפתי ומקצועי, קצר ותכליתי.`;

    // === Conversation state ===
    let messages = [];
    let scenarioSystemPrompt = '';

    // === Event listeners ===
    scenarioSelect.addEventListener('change', handleScenarioSelect);
    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keyup', e => { if (e.key === 'Enter') handleSend(); });
    evaluateBtn.addEventListener('click', handleEvaluate);

    // === Functions ===
    function handleScenarioSelect() {
      const key = scenarioSelect.value;
      if (!key) return;

      // Prepare UI
      scenarioContainer.style.display = 'none';
      chatContainer.style.display = 'flex';
      instructionsDiv.innerHTML = `<strong>סיטואציה:</strong> ${scenarioDisplayTexts[key]}<br/><br/><strong>שלבי תוכנית הפעולה:</strong><ol><li>זיהוי סימני אזהרה</li><li>שאלי לשלומה</li><li>הקשבה לא‑שיפוטית</li><li>חיבור לדמות מבוגרת אחראית</li><li>הדגשת חשיבות החברות</li></ol>`;

      // Reset state
      messages = [];
      scenarioSystemPrompt = scenarioPrompts[key];
      userInput.focus();
    }

    function appendMessage(roleClass, text) {
      const div = document.createElement('div');
      div.className = `message ${roleClass}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;

      // Add user message
      appendMessage('user', text);
      messages.push({ role: 'user', content: text });
      userInput.value = '';

      // Get assistant reply
      fetchChat([{ role: 'system', content: scenarioSystemPrompt }, ...messages], 'bot');
    }

            function handleEvaluate() {
      // שלח את כל השיחה (משתמש + חבר) כדי לא לאבד הקשר,
      // אך ההנחיה מבהירה למודל להתמקד בהודעות המשתמש בלבד.
      if (messages.length === 0) return;
      fetchChat([
        { role: 'system', content: evaluationPrompt },
        ...messages
      ], 'evaluation');
    }

    async function fetchChat(bodyMessages, roleForBubble) {
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: bodyMessages })
        });
        const data = await res.json();
        const reply = data.text || 'אין תגובה';
        appendMessage(roleForBubble, reply);
        messages.push({ role: 'assistant', content: reply });
      } catch (err) {
        console.error('API error:', err);
        appendMessage(roleForBubble, 'שגיאה בשליחת הבקשה.');
      }
    }
  </script>
</body>
</html>
