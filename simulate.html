<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סימולציית מצוקה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #d94d72;
      text-align: center;
    }

    /* Scenario selector */
    #scenarioContainer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    select {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    /* Instructions area (shown after scenario chosen) */
    #instructionContainer {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    #instructionInput {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    #startBtn {
      align-self: flex-start;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #d94d72;
      color: #fff;
      cursor: pointer;
    }

    /* Chat area */
    #chatContainer {
      display: none; /* Hidden until simulation starts */
      flex-direction: column;
      gap: 0.5rem;
    }

    #instructionsDiv {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      padding: 1rem;
      color: #444;
      margin-bottom: 0.5rem;
      white-space: pre-wrap;
    }

    #chat {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      min-height: 300px;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .bot {
      text-align: left;
      color: #555;
    }

    #inputContainer {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    #userInput {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #sendBtn {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #d94d72;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>סימולציית מצוקה</h1>

  <!-- Scenario selection -->
  <div id="scenarioContainer">
    <label for="scenarioSelect">בחר/י משפט פתיחה:</label>
    <select id="scenarioSelect">
      <option value="" selected disabled>-- בחר/י --</option>
      <option value="worthless">"אני לא שווה כלום"</option>
      <option value="choking">"הכול חונק אותי"</option>
      <option value="loneliness">"בדידות"</option>
    </select>
  </div>

  <!-- Instructions input (facilitator writes guidance) -->
  <div id="instructionContainer">
    <label for="instructionInput">כתוב/י הדרכות למשתמש לפני תחילת הסימולציה:</label>
    <textarea id="instructionInput" rows="4" placeholder="למשל: \n- קרא בקול רם את המשפט שבחרת.\n- נסה לתאר במילים שלך מה אתה מרגיש." ></textarea>
    <button id="startBtn">התחל סימולציה</button>
  </div>

  <!-- Chat area -->
  <div id="chatContainer">
    <div id="instructionsDiv"></div>
    <div id="chat"></div>

    <div id="inputContainer">
      <input id="userInput" type="text" placeholder="הקלד/י הודעה..." />
      <button id="sendBtn">שלח</button>
    </div>
  </div>

  <script>
    const scenarioSelect = document.getElementById('scenarioSelect');
    const scenarioContainer = document.getElementById('scenarioContainer');
    const instructionContainer = document.getElementById('instructionContainer');
    const instructionInput = document.getElementById('instructionInput');
    const startBtn = document.getElementById('startBtn');
    const chatContainer = document.getElementById('chatContainer');
    const instructionsDiv = document.getElementById('instructionsDiv');
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Prompts for each scenario
    const scenarioPrompts = {
      worthless: 'אתה מתנדב במוקד "ער"ן" ומקבל שיחה מפונה שאומר/ת "אני לא שווה כלום". דבר/י בקול אמפתי, שאל/י שאלות פתוחות, הדגש/י קבלה ותקווה. המשתמש הוא הפונה והוא יתחיל את השיחה.',
      choking: 'אתה מתנדב במוקד "ער"ן" ומקבל שיחה מפונה שאומר/ת "הכול חונק אותי" וחווה לחץ גדול. שמור/י על קול רגוע, ערוך/י בירור לגבי תחושות גופניות והצע/י טכניקת נשימה בסיסית. המשתמש הוא הפונה והוא יתחיל את השיחה.',
      loneliness: 'אתה מתנדב במוקד "ער"ן" ומקבל שיחה מפונה שמרגיש/ה "בדידות" עמוקה. האזן/י בקשב, שאל/י שאלות שמעודדות שיתוף והביע/י אמפתיה. המשתמש הוא הפונה והוא יתחיל את השיחה.'
    };

    // Conversation state
    let messages = [];
    let scenarioPrompt = '';

    scenarioSelect.addEventListener('change', () => {
      if (!scenarioSelect.value) return;
      scenarioPrompt = scenarioPrompts[scenarioSelect.value];

      // Move to instruction step
      scenarioContainer.style.display = 'none';
      instructionContainer.style.display = 'flex';
      instructionInput.focus();
    });

    startBtn.addEventListener('click', () => {
      const instructionsText = instructionInput.value.trim();
      instructionContainer.style.display = 'none';
      chatContainer.style.display = 'flex';

      if (instructionsText) {
        instructionsDiv.textContent = instructionsText;
      }

      userInput.focus();
    });

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Add user message to UI and to messages array
      appendMessage('user', text);
      messages.push({ role: 'user', content: text });
      userInput.value = '';

      try {
        // Build request body: include system prompt only for first user turn
        const body = {
          messages: messages.length === 1 ? [ { role: 'system', content: scenarioPrompt }, ...messages ] : messages
        };

        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        const reply = data.text || 'אין תגובה';

        // Add bot message to UI and to messages array
        appendMessage('bot', reply);
        messages.push({ role: 'assistant', content: reply });
      } catch (err) {
        console.error('Error:', err);
        appendMessage('bot', 'שגיאה בשליחת הבקשה.');
      }
    }
  </script>
</body>
</html>
