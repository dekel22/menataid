<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סימולציית שיחה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #d94d72;
      text-align: center;
    }

    #selectedRole {
      display: none;
      text-align: center;
      color: #555;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffe5ec;
    }

    #chatInputArea {
      display: none;
      margin-top: 1rem;
    }

    #chatBox {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: none;
    }

    .message {
      margin-bottom: 1rem;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .bot {
      text-align: left;
      color: #d94d72;
    }

    #inputBox {
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #sendBtn {
      background-color: #d94d72;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1rem;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #c03d60;
    }
  </style>
</head>
<body>

  <h1>עם איזה דמות תרצה לדבר?</h1>
  <p id="selectedRole"></p>

  <div class="options" id="characterOptions">
    <button onclick="selectCharacter('ילד')">ילד</button>
    <button onclick="selectCharacter('נער')">נער</button>
    <button onclick="selectCharacter('מבוגר')">מבוגר</button>
    <button onclick="selectCharacter('קשיש')">קשיש</button>
  </div>

  <div id="chatBox"></div>

  <div id="chatInputArea">
    <div id="inputBox">
      <input type="text" id="userInput" placeholder="כתוב הודעה..." />
      <button id="sendBtn" onclick="sendMessage()">שלח</button>
    </div>
  </div>

  <div style="text-align: center; margin-top: 2rem;">
    <button onclick="goHome()" style="
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
    ">
      חזרה למסך הראשי
    </button>
  </div>

  <script>
    const prompts = {
      "ילד": "אתה ילד בן 12 מופנם, מתמודד עם מצוקה רגשית קשה. אתה מדבר עם מבוגר שמנסה להקשיב ולעזור.",
      "נער": "אתה נער מתבגר במשבר, עם תחושות בלבול ובדידות. אתה פונה לחבר הכי טוב שלך.",
      "מבוגר": "אתה אדם באמצע החיים, מרגיש עומס רגשי וחוסר אונים. אתה מדבר עם איש מקצוע שמנסה לעזור.",
      "קשיש": "אתה בן 80, מרגיש בדידות עמוקה. אתה משתף את אחד הנכדים שלך בתחושות שלך."
    };

    let currentPrompt = '';
    let messages = [];

  const sendToOpenAI = async (messages) => {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages })
      });
      const data = await res.json();
      return data.text;
    };

     async function fetchOpeningMessage(prompt) {
      const roleInstruction = prompt + "\nכתוב משפט פתיחה כאילו אתה הדמות, ואתה פונה לאדם שיכול לעזור לך.";
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: [
            { role: "system", content: roleInstruction },
            { role: "user", content: "" }
          ]
        })
      });
      const data = await res.json();
      return data.text;
    }
    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.style.display = "block";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function selectCharacter(role) {
      const prompt = prompts[role];
      currentPrompt = prompt;
      document.getElementById("characterOptions").style.display = "none";
      document.getElementById("chatInputArea").style.display = "block";

      document.getElementById("selectedRole").innerText = `בחרת: ${role}`;
      document.getElementById("selectedRole").style.display = "block";

      const opening = await fetchOpeningMessage(currentPrompt);
      appendMessage("bot", opening);

      messages = [
        { role: "system", content: currentPrompt },
        { role: "assistant", content: opening }
      ];
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      messages.push({ role: "user", content: text });

      sendToOpenAI(messages).then(response => {
        appendMessage("bot", response);
        messages.push({ role: "assistant", content: response });
      });
    }

    function goHome() {
      window.location.href = "index.html";
    }

    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault(); // לא ירד שורה
          sendMessage();
      }
    });
    
  </script>

</body>
</html>
