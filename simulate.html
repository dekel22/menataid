<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סימולציית מצוקה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 1rem;
      max-width: 650px;
      margin: auto;
    }

    h1 {
      color: #d94d72;
      text-align: center;
    }

    /* Scenario selector */
    #scenarioContainer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    select {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    /* Chat area */
    #chatContainer {
      display: none; /* Hidden until simulation starts */
      flex-direction: column;
      gap: 0.5rem;
    }

    #instructionsDiv {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      padding: 1rem;
      color: #444;
      margin-bottom: 0.5rem;
      white-space: pre-wrap;
    }

    #chat {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      min-height: 320px;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .bot {
      text-align: left;
      color: #555;
    }

    #inputContainer {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    #userInput {
      flex: 1 1 200px;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.primary {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #d94d72;
      color: #fff;
      cursor: pointer;
    }

    button.secondary {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #777;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>סימולציית מצוקה</h1>

  <!-- Scenario selection -->
  <div id="scenarioContainer">
    <label for="scenarioSelect">בחר/י משפט פתיחה:</label>
    <select id="scenarioSelect">
      <option value="" selected disabled>-- בחר/י --</option>
      <option value="worthless">"אני לא שווה כלום"</option>
      <option value="choking">"הכול חונק אותי"</option>
      <option value="loneliness">"בדידות"</option>
    </select>
  </div>

  <!-- Chat area -->
  <div id="chatContainer">
    <div id="instructionsDiv"></div>
    <div id="chat"></div>

    <div id="inputContainer">
      <input id="userInput" type="text" placeholder="הקלד/י תגובה תומכת..." />
      <button id="sendBtn" class="primary">שלח</button>
      <button id="evaluateBtn" class="secondary">להערכה</button>
    </div>
  </div>

  <script>
    const scenarioSelect = document.getElementById('scenarioSelect');
    const scenarioContainer = document.getElementById('scenarioContainer');
    const chatContainer = document.getElementById('chatContainer');
    const instructionsDiv = document.getElementById('instructionsDiv');
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const evaluateBtn = document.getElementById('evaluateBtn');

    // Detailed scenario text shown to user
    const scenarioDisplayTexts = {
      worthless: 'קיץ, ערב מאוחר. אתם יושבים על ספסל צדדי בפארק מואר‑למחצה וציפורים כבר נרדמו. החבר/ה תופס/ת את השרוול שלך, מביט/ה מטה ולוחש/ת בקול שבור: "אני לא שווה כלום…"',
      choking: 'אמצע יום עבודה לחוץ. אתם נפגשים לרגע בחדר מדרגות צר ומחניק, ריח טיח באוויר. החבר/ה נושם/ת במהירות, מצמיד/ה גב לקיר ואומר/ת בלחש רועד: "הכול חונק אותי…"',
      loneliness: 'שבת אחה"צ בדירה שקטה. השמש מתבהרת מעבר לתריסים. החבר/ה עומד/ת מול החלון, עיניו משוטטות בין הגגות, ולוחש/ת: "בדידות… כל‑כך ריק כאן."'
    };

    // Prompts: assistant = distressed friend who NEVER switches role
    const scenarioPrompts = {
      worthless: 'את/ה החבר/ה במצוקה. פתח/י באמירה "אני לא שווה כלום" ופרט/י תחושות חוסר ערך, בושה ואכזבה מעצמך. המשך/י להיות בצד המבקש תמיכה לאורך כל השיחה; אל תגלוש/י לתת עצות או לעודד את התומך. אפשר/י לעצמך לבטא רגשות (בכי, יאוש). הבע/י תודה על התמיכה אך אל תהפוך/י לתומך/ת. דבר/י בעברית יומיומית.',
      choking: 'את/ה החבר/ה במצוקה. פתח/י במשפט "הכול חונק אותי" ופרט/י תחושות לחץ גופני, קוצר נשימה ופחד מאובדן שליטה. המשך/י לבטא מצוקה ולבקש עזרה רגשית; אל תגלוש/י לתת עצות לתומך. היה/י פגיע וכנה, הבע/י תודה אך שמור/י על תפקיד הנתמך.',
      loneliness: 'את/ה החבר/ה במצוקה. פתח/י במילה "בדידות" והמשך/י לתאר תחושת ריק, ניכור וחוסר קשר אנושי. הישאר/י בתפקיד הנתמך למשך כל השיחה; אל תנסה/י לעודד את התומך. הבע/י כאב במילים פשוטות, ואל תפסיק/י לבקש הקשבה.'
    };

    // Evaluation prompt
    const evaluationPrompt = 'את/ה פסיכולוג/ית קליני/ת. על סמך ההודעות של המשתמש (role: user) בשיחה הבאה, הערך/י בכנות אך בעדינות עד כמה היה/תה תומך/ת, מכיל/ה ואמפתי/ת. כתוב/י שתי פסקאות: תחילה פידבק חיובי (מה עבד טוב), ולאחר מכן הצעה קונקרטית אחת או שתיים לשיפור. דבר/י בעברית פשוטה וחיובית.';

    // Conversation state
    let messages = [];
    let scenarioPrompt = '';

    scenarioSelect.addEventListener('change', () => {
      if (!scenarioSelect.value) return;
      const key = scenarioSelect.value;
      scenarioPrompt = scenarioPrompts[key];

      scenarioContainer.style.display = 'none';
      chatContainer.style.display = 'flex';

      instructionsDiv.innerHTML = `<strong>סיטואציה:</strong> ${scenarioDisplayTexts[key]}<br/><br/><strong>שלבי תוכנית הפעולה:</strong><ol><li>זיהוי סימני אזהרה</li><li>שאלי לשלומה</li><li>הקשבה לא שיפוטית</li><li>עזרי לה להתחבר לדמות מבוגרת אחראית</li><li>הדגישי את חשיבות החברות</li></ol>`;

      userInput.focus();
    });

    sendBtn.addEventListener('click', sendUserMessage);
    userInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') sendUserMessage();
    });

    evaluateBtn.addEventListener('click', evaluateConversation);

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendUserMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage('user', text);
      messages.push({ role: 'user', content: text });
      userInput.value = '';

      await getBotReply();
    }

    async function getBotReply() {
      const body = {
        messages: [{ role: 'system', content: scenarioPrompt }, ...messages]
      };
      await callApiAndAppend(body, 'bot');
    }

    async function evaluateConversation() {
      if (messages.length === 0) return;
      const evalBody = {
        messages: [{ role: 'system', content: evaluationPrompt }, ...messages]
      };
      await callApiAndAppend(evalBody, 'bot');
    }

    async function callApiAndAppend(body, roleToAppend) {
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        const reply = data.text || 'אין תגובה';
        appendMessage(roleToAppend, reply);
        if (roleToAppend === 'bot') {
          messages.push({ role: 'assistant', content: reply });
        }
      } catch (err) {
        console.error('Error:', err);
        appendMessage(roleToAppend, 'שגיאה בשליחת הבקשה.');
      }
    }
  </script>
</body>
</html>
