<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סימולציית מצוקה</title>
  <style>
    body{
      font-family:Arial,sans-serif;
      background:#f4f4f4;
      padding:1rem;
      max-width:650px;
      margin:auto;
    }

    /* ----------  TOP NAV  ---------- */
    .top-nav{
      display:flex;
      flex-direction:row-reverse; /* RTL */
      gap:1rem;
      background:#fff;
      border-radius:0 0 8px 8px;
      box-shadow:0 2px 5px rgba(0,0,0,.08);
      padding:.75rem 1rem;
      margin-bottom:1rem;
    }
    .top-nav a{
      color:#d94d72;
      font-weight:bold;
      text-decoration:none;
    }
    .top-nav a:hover,.top-nav a:focus{ text-decoration:underline; }

    h1{ color:#d94d72;text-align:center; }

    /* Selector ------------------------------------------------------------ */
    #scenarioContainer{ display:flex;flex-direction:column;gap:1rem;margin-bottom:2rem; }
    select{
      padding:.75rem;
      font-size:1rem;
      border-radius:8px;
      border:1px solid #ccc;
      background:#fff;
    }

    /* Chat area ----------------------------------------------------------- */
    #chatContainer{ display:none;flex-direction:column;gap:.5rem; }
    #instructionsDiv{
      background:#fff;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,.08);
      padding:1rem;
      color:#444;
      margin-bottom:.5rem;
      white-space:pre-wrap;
    }
    #chat{
      background:#fff;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
      padding:1rem;
      min-height:320px;
      overflow-y:auto;
    }
    .message{
      margin:.5rem 0;
      padding:.75rem .9rem;
      border-radius:10px;
      max-width:90%;
      line-height:1.4;
    }
    .user{ background:#cff5d3;color:#064b1b;text-align:right;margin-left:auto; }
    .bot{  background:#ffd6df;color:#5a1024;text-align:left;margin-right:auto; }
    .evaluation{ background:#fff2b8;color:#664600;text-align:left;margin-right:auto;font-style:italic; }
    .feedback{   background:#d8eeff;color:#084b7c;text-align:left;margin-right:auto;font-size:.85rem;font-style:italic; }

    #inputContainer{ display:flex;gap:.5rem;margin-top:1rem;flex-wrap:wrap; }
    #userInput{
      flex:1 1 220px;
      padding:.75rem;
      font-size:1rem;
      border-radius:8px;
      border:1px solid #ccc;
    }
    button.primary,button.secondary{
      padding:.75rem 1rem;
      font-size:1rem;
      border:none;
      border-radius:8px;
      color:#fff;
      cursor:pointer;
    }
    button.primary{   background:#d94d72; }
    button.secondary{ background:#676767; }
  </style>
</head>
<body>
  <!-- ----------  TOP NAVIGATION ---------- -->
  <nav class="top-nav">
    <a href="tel:1201">התקשר לער"ן</a>
    <a href="mainpage.html">חזרה לתפריט הראשי</a>
  </nav>

  <h1>סימולציית מצוקה</h1>

  <!-- ----------  PERSON-TYPE SELECTOR (AGE + RELATION) ---------- -->
  <div id="scenarioContainer">
    <label for="scenarioSelect">בחר/י דמות (גיל + קשר):</label>
    <select id="scenarioSelect">
      <option value="" selected disabled>-- בחר/י --</option>
      <option value="10_student">ילד/ה בן/בת 10 – תלמיד/ה שלך</option>
      <option value="16_neighbor">מתבגר/ת בן/בת 16 – שכן/ית</option>
      <option value="22_classmate">צעיר/ה בן/בת 22 – חבר/ת כיתה באוניברסיטה</option>
      <option value="35_colleague">מבוגר/ת בן/בת 35 – קולגה בעבודה</option>
      <option value="75_neighbor">קשיש/ה בן/בת 75 – שכן/ית ותיק/ה</option>
    </select>
  </div>

  <!-- ----------  CHAT AREA ---------- -->
  <div id="chatContainer">
    <div id="instructionsDiv"></div>
    <div id="chat"></div>

    <div id="inputContainer">
      <input id="userInput" type="text" placeholder="הקלד/י תגובה תומכת..." />
      <button id="sendBtn" class="primary">שלח</button>
      <button id="evaluateBtn" class="secondary">להערכה</button>
    </div>
  </div>

  <script>
    // === DOM Elements ===
    const scenarioSelect    = document.getElementById('scenarioSelect');
    const scenarioContainer = document.getElementById('scenarioContainer');
    const chatContainer     = document.getElementById('chatContainer');
    const instructionsDiv   = document.getElementById('instructionsDiv');
    const chat              = document.getElementById('chat');
    const userInput         = document.getElementById('userInput');
    const sendBtn           = document.getElementById('sendBtn');
    const evaluateBtn       = document.getElementById('evaluateBtn');

    // === Scenario definitions (display + prompt) ===
    const scenarios = {
      "10_student": {
        display: 'אחה"צ בכיתה ריקה. תלמיד/ה בן/בת 10 ניגש/ת אליך בלחש: "אין לי עם מי לשחק…" ',
        prompt :  'את/ה מגלם/ת תלמיד/ה בן/בת 10 שמרגיש/ה לבד ומבקש/ת עזרה. פתח/י בתחושת בדידות והמשך/י להסביר מה מציק.'
      },
      "16_neighbor": {
        display: 'ערב בשכונה. מתבגר/ת בן/בת 16, שכן/ית, עומד/ת מחוץ לבית ולוחש/ת: "אף אחד לא באמת מבין אותי…" ',
        prompt :  'את/ה מגלם/ת מתבגר/ת בן/בת 16 שחווה תחושת אי-הבנה בבית ובחברה. פתח/י בתחושת ריחוק והמשך/י לתאר תסכולים.'
      },
      "22_classmate": {
        display: 'לילה מאוחר במעונות. צעיר/ה בן/בת 22, חבר/ת כיתה, שולח/ת הודעה: "אני טובע/ת בחובות ובהגשות…" ',
        prompt :  'את/ה מגלם/ת סטודנט/ית בן/בת 22 שמרגיש/ה מוצף/ת בלימודים ובחיים. פתח/י בתחושת עומס והמשך/י להסביר.'
      },
      "35_colleague": {
        display: 'הפסקה קצרה בעבודה. קולגה בן/בת 35 לוחש/ת: "העומס הזה שובר אותי…" ',
        prompt :  'את/ה מגלם/ת מבוגר/ת בן/בת 35 בעומס עבודה כבד. פתח/י בתחושת חנק והמשך/י לתאר לחץ.'
      },
      "75_neighbor": {
        display: 'שעות הצהריים המאוחרות. שכן/ית ותיק/ה בן/בת 75 נאנח/ת: "הבדידות הורגת אותי…" ',
        prompt :  'את/ה מגלם/ת קשיש/ה בן/בת 75 שסובל/ת מבדידות חריפה. פתח/י בתחושת ריק והמשך/י בנימה כואבת.'
      }
    };

    // Evaluation prompt (unchanged)
    const evaluationPrompt = `להלן שלוש דוגמאות להערכה (מבנה, טון ותוכן):

דוגמא 1
סצנה: אחרי הלימודים, יושבות על ספסל סמוך לבית הספר. דנה פורצת בבכי: "אני אפס מוחלטת. שוב נכשלתי במבחן."
חבר/ה תומך/ת: "זה לא הופך אותך לאפס, דנה. ראיתי כמה השקעת. בואי נדבר על זה."

דוגמא 2
סצנה: ערב בבית קפה שקט. יואב מסובב את הכוס ביד רועדת: "הכול מציף אותי, אני עומד להתפוצץ."
חבר/ה תומך/ת: "שמעתי אותך, יואב. אני כאן. אולי ננשום ביחד כמה נשימות עמוקות?"

דוגמא 3
סצנה: שיחת וידאו לילית. רוני אומר/ת: "כולם נעלמו לי, אני לבד בעולם."
חבר/ה תומך/ת: "רוני, זה כואב לשמוע. אני איתך עכשיו, אתה לא לבד."

— — —
הוראות: כתוב/י פידבק למשתמש (התומך) במבנה הבא בדיוק:

**משוב מסכם:**


*מה נעשה נכון:*

• (שלוש-שש נקודות חיוביות)


*מה אפשר לשפר:*

• (שתי-ארבע הצעות שיפור קונקרטיות ועדינות)


שמור/י על טון אמפתי ומקצועי, קצר ותכליתי.`;

    // === Conversation state ===
    let messages = [];
    let scenarioSystemPrompt = '';

    // === Event listeners ===
    scenarioSelect.addEventListener('change', handleScenarioSelect);
    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keyup', e => { if (e.key === 'Enter') handleSend(); });
    evaluateBtn.addEventListener('click', handleEvaluate);

    // === Functions ===
    function handleScenarioSelect(){
      const key = scenarioSelect.value;
      if(!key || !scenarios[key]) return;

      // Prepare UI
      scenarioContainer.style.display = 'none';
      chatContainer.style.display     = 'flex';
      instructionsDiv.innerHTML       =
        `<strong>סיטואציה:</strong> ${scenarios[key].display}<br/><br/>`+
        `<strong>שלבי תוכנית הפעולה:</strong>`+
        `<ol><li>זיהוי סימני אזהרה</li><li>שאלי לשלומו/ה</li>`+
        `<li>הקשבה לא-שיפוטית</li><li>חיבור לדמות מבוגרת אחראית</li>`+
        `<li>הדגשת חשיבות החברות</li></ol>`;

      // Reset state
      messages = [];
      scenarioSystemPrompt = scenarios[key].prompt;
      userInput.focus();
    }

    function appendMessage(roleClass,text){
      const div   = document.createElement('div');
      div.className = `message ${roleClass}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getQuickFeedback(userText){
      // AI-generated one-liner feedback (<= 6 words, positive)
      try{
        const res = await fetch('/api/chat',{
          method :'POST',
          headers:{'Content-Type':'application/json'},
          body   :JSON.stringify({
            messages:[
              {role:'system',content:'אתה מנטור תומך. תן משוב חיובי קצר (עד 6 מילים בעברית) על ההודעה של המשתמש.'},
              {role:'user',content:userText}
            ]
          })
        });
        const data = await res.json();
        const fb   = data.text || '👍 כל הכבוד!';
        appendMessage('feedback',fb);
      }catch(err){
        console.error('Feedback error:',err);
      }
    }

    function handleSend(){
      const text = userInput.value.trim();
      if(!text) return;

      appendMessage('user',text);
      messages.push({role:'user',content:text});
      userInput.value = '';

      // --- quick positive feedback ---
      getQuickFeedback(text);

      // --- assistant reply ---
      fetchChat([{role:'system',content:scenarioSystemPrompt},...messages],'bot');
    }

    function handleEvaluate(){
      if(messages.length===0) return;
      fetchChat([{role:'system',content:evaluationPrompt},...messages],'evaluation');
    }

    async function fetchChat(bodyMessages,roleForBubble){
      try{
        const res   = await fetch('/api/chat',{
          method :'POST',
          headers:{'Content-Type':'application/json'},
          body   :JSON.stringify({messages:bodyMessages})
        });
        const data  = await res.json();
        const reply = data.text || 'אין תגובה';
        appendMessage(roleForBubble,reply);
        messages.push({role:'assistant',content:reply});
      }catch(err){
        console.error('API error:',err);
        appendMessage(roleForBubble,'שגיאה בשליחת הבקשה.');
      }
    }
  </script>
</body>
</html>
