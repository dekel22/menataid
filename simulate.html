  <script>
    // Elements
    const scenarioSelect    = document.getElementById('scenarioSelect');
    const scenarioContainer = document.getElementById('scenarioContainer');
    const chatContainer     = document.getElementById('chatContainer');
    const instructionsDiv   = document.getElementById('instructionsDiv');
    const chat              = document.getElementById('chat');
    const userInput         = document.getElementById('userInput');
    const sendBtn           = document.getElementById('sendBtn');
    const evaluateBtn       = document.getElementById('evaluateBtn');

    // Scenarios
    const scenarios={
      "10_student":{display:'××—×”"×¦ ×‘×›×™×ª×” ×¨×™×§×”â€¦',prompt:'××ª/×” ×ª×œ××™×“/×” ×‘×Ÿ/×‘×ª 10â€¦'},
      "16_neighbor":{display:'×¢×¨×‘ ×‘×©×›×•× ×”â€¦',prompt:'××ª/×” ××ª×‘×’×¨/×ª ×‘×Ÿ/×‘×ª 16â€¦'},
      "22_classmate":{display:'×œ×™×œ×” ×‘××¢×•× ×•×ªâ€¦',prompt:'××ª/×” ×¡×˜×•×“× ×˜/×™×ª ×‘×Ÿ/×‘×ª 22â€¦'},
      "35_colleague":{display:'×”×¤×¡×§×” ×‘×¢×‘×•×“×”â€¦',prompt:'××ª/×” ×¢×•×‘×“/×ª ×‘×Ÿ/×‘×ª 35â€¦'},
      "75_neighbor":{display:'×©×›×Ÿ/×™×ª ×•×ª×™×§/×” 75â€¦',prompt:'××ª/×” ×§×©×™×©/×” ×‘×Ÿ/×‘×ª 75â€¦'}
    };

    // System prompts
    const quickFBSystem='××ª×” ×× ×˜×•×¨ ×ª×•××š. ×›×ª×•×‘ ××©×•×‘ ×—×™×•×‘×™ ×§×¦×¨ (â‰¤6 ××™×œ×™×).';
    const summarySystem=`××ª×” ×¤×¡×™×›×•×œ×•×’ ××“×¨×™×š. ×ª×Ÿ ×¡×™×›×•×:
â€¢ ××—×××”
â€¢ ××” ×¢×‘×“ â€“ 3â€“5
â€¢ ×œ×©×™×¤×•×¨ â€“ 2â€“4
×˜×•×Ÿ ××—×–×§ ×•×××¤×ª×™.`;

    let messages=[];
    let scenarioSystemPrompt='';

    // Init
    scenarioSelect.onchange=()=>{
      const key=scenarioSelect.value;
      if(!key) return;
      scenarioContainer.style.display='none';
      chatContainer.style.display='flex';
      instructionsDiv.textContent=scenarios[key].display;
      messages=[];
      scenarioSystemPrompt=scenarios[key].prompt;
      userInput.focus();
    };

    sendBtn.onclick=()=>handleSend();
    userInput.onkeyup=(e)=>{if(e.key==='Enter')handleSend();};
    evaluateBtn.onclick=()=>handleEvaluate();

    // helpers
    function addBubble(role,text){
      const wrap=document.createElement('div');
      wrap.className=`message ${role}`;
      // avatar
      const av=document.createElement('div');
      av.className='avatar';
      av.textContent=role==='user'?'ğŸ˜Š':role==='bot'?'ğŸ¤–':role==='feedback'?'â­':'ğŸ“';
      // bubble
      const bub=document.createElement('div');
      bub.className='bubble';
      bub.textContent=text;
      // assemble
      wrap.appendChild(av);
      wrap.appendChild(bub);
      chat.appendChild(wrap);
      chat.scrollTop=chat.scrollHeight;
    }

    async function ai(payload){
      const r=await fetch('/api/chat',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(payload)
      });
      const d=await r.json();
      return d.text||'';
    }

    async function handleSend(){
      const txt=userInput.value.trim();
      if(!txt)return;
      addBubble('user',txt);
      messages.push({role:'user',content:txt});
      userInput.value='';

      // quick positive fb
      ai({messages:[{role:'system',content:quickFBSystem},{role:'user',content:txt}]})
        .then(f=>addBubble('feedback',f||'ğŸ’ª ×™×¤×”!')).catch(()=>{});

      // assistant reply
      const convo=[{role:'system',content:scenarioSystemPrompt},...messages];
      ai({messages:convo}).then(rep=>{
        addBubble('bot',rep||'â€¦');
        messages.push({role:'assistant',content:rep});
      }).catch(()=>addBubble('bot','×©×’×™××” ğŸ˜•'));
    }

    async function handleEvaluate(){
      if(!messages.length)return;
      const userMsgs=messages.filter(m=>m.role==='user').map(m=>({role:'user',content:m.content}));
      const summary=await ai({messages:[{role:'system',content:summarySystem},...userMsgs]}).catch(()=>null);
      addBubble('evaluation',summary||'×©×’×™××” ×‘×”×¢×¨×›×”.');
    }
