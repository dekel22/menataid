<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סימולציית מצוקה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 1rem;
      max-width: 650px;
      margin: auto;
    }

    h1 {
      color: #d94d72;
      text-align: center;
    }

    /* Scenario selector */
    #scenarioContainer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    select {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    /* Chat area */
    #chatContainer {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    #instructionsDiv {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      padding: 1rem;
      color: #444;
      margin-bottom: 0.5rem;
      white-space: pre-wrap;
    }

    #chat {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      min-height: 320px;
      overflow-y: auto;
    }

    /* Message bubbles */
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 0.9rem;
      border-radius: 10px;
      max-width: 90%;
      line-height: 1.4;
    }

    .user {
      background-color: #cff5d3; /* soft green */
      color: #064b1b;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #ffd6df; /* soft pink */
      color: #5a1024;
      text-align: left;
      margin-right: auto;
    }

    .evaluation {
      background-color: #fff2b8; /* soft yellow */
      color: #664600;
      text-align: left;
      margin-right: auto;
      font-style: italic;
    }

    #inputContainer {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    #userInput {
      flex: 1 1 220px;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.primary {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #d94d72;
      color: #fff;
      cursor: pointer;
    }

    button.secondary {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #676767;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

    </select>
  </div>

  <div id="chatContainer">

      <button id="sendBtn" class="primary">שלח</button>
      <button id="evaluateBtn" class="secondary">להערכה</button>
    </div>
  </div>
